## Global settings -- these settings override default config settings
# version specifies the config version -- if not specified, assumed to be the most recent
version: '1.0'
# import other configs
import:
  - name: path_to_file
  - name: path_to_dir
    # optional
    include:
      - pattern
    exclude:
      - pattern
    # max depth (-1 means infinite)
    depth: -1

# db settings
db:
  host: 'localhost'
  port: 27017
  name: 'catstuff'

# hardware settings
resources:
  max_memory:
  max_threads:

# Operations to perform -- required for each level
tasks:
  - module_name: mod1
    args:
      - 'arg1'
      - 'arg2'
    options:
      mod_setting1: 'setting'
      mod_setting2: 'setting'
  - module_name: mod2
    args:
      - 'single arg'
  - module_name: mod3
    args: 'single arg'

# Default settings for each module
modules:
  fstat:
    test_setting: 'a'

## Group settings
groups:
  # group names cannot contain dots
  group1:
    # Group settings override global settings
    group_setting1:
      # imports happen relative to the current level
      import:
      modules:
    group_setting2:
    groups:
      subgroup1:
        subgroup_setting1:
        subgroup_setting2:
      # There can be an infinite number of subgroups
      subgroup2:
        groups:
          subsubgroup1:
            setting:
          subsubgroup2:
            setting:
  group2:
    setting:
  group3:
    setting:
  # default is a special group that is required for the group parameter
  # if the group cannot be identified, then fallback to this
  default:
    setting:

# Setting preferences:
#   default < global < group < subgroup < subsubgroup < ...
#   All of the settings are inherited if undefined
# Groups
#   There can be an infinite number of subgroups defined -- however, training such a system
#   is likely to be a problem -- expect low level groups to be

# Setting levels are defined to be the depth of the setting level -- Levels always begin with top
# Levels are expressed using dot-notation to separate levels
# Example: top.group2.subgroup1